<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Buttons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .btn { padding: 12px 20px; margin: 10px; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; }
        .btn-google { background: #db4437; color: white; }
        .btn-phone { background: #25d366; color: white; }
        .test-result { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Test Button Responsiveness</h1>

</html>

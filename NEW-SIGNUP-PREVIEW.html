<!DOCTYPE html>
<html>
<head>
    <title>New Signup Preview</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .auth-option { margin: 10px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-google { background: #4285f4; color: white; }
        .btn-phone { background: #34a853; color: white; }
        .otp-form { display: none; margin-top: 15px; }
    </style>
</head>
<body>
    <h2>New Signup Options (Preview)</h2>
    
    <!-- Gmail OAuth Option -->
    <div class="auth-option">
        <h3>ðŸš€ Sign up with Gmail</h3>
        <p>One-click signup with your Google account</p>
        <button class="btn btn-google" onclick="signupWithGmail()">
            ðŸ“§ Continue with Gmail
        </button>
    </div>
    
    <!-- Phone OTP Option -->
    <div class="auth-option">
        <h3>ðŸ“± Sign up with Phone</h3>
        <p>Get OTP via SMS for verification</p>
        <input type="tel" id="phoneInput" placeholder="+1 234 567 8900" style="padding: 10px; width: 200px;">
        <button class="btn btn-phone" onclick="sendOTP()">
            ðŸ“² Send OTP
        </button>
        
        <!-- OTP Verification Form -->
        <div id="otpForm" class="otp-form">
            <input type="text" id="otpInput" placeholder="Enter 6-digit OTP" style="padding: 10px; width: 150px;">
            <button class="btn btn-phone" onclick="verifyOTP()">
                âœ… Verify OTP
            </button>
        </div>
    </div>
    
    <script>
        function signupWithGmail() {
            // Redirect to backend Gmail OAuth
            window.location.href = 'https://your-backend-url.railway.app/api/auth/google';
        }
        
        function sendOTP() {
            const phone = document.getElementById('phoneInput').value;
            // Call backend API
            fetch('https://your-backend-url.railway.app/api/auth/register/phone', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: phone })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('otpForm').style.display = 'block';
                alert('OTP sent to ' + phone);
            });
        }
        
        function verifyOTP() {
            const phone = document.getElementById('phoneInput').value;
            const otp = document.getElementById('otpInput').value;
            // Call backend API
            fetch('https://your-backend-url.railway.app/api/auth/verify-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: phone, code: otp })
            })
            .then(response => response.json())
            .then(data => {
                alert('Phone verified! Welcome to DishCompare!');
                // Redirect to app
            });
        }
    </script>
</body>
</html>
